  <main>
    <section>
      <div id="post-container"></div>
      <script>
      // Obtener publicaciones del almacenamiento local
      var posts = JSON.parse(localStorage.getItem("posts")) || [];
      
      // Mostrar publicaciones en el contenedor
      var postContainer = document.getElementById("post-container");
      
      posts.forEach(function(postData) {
        var post = document.createElement("div");
        post.className = "posts";
      
        var textElement = document.createElement("p");
        textElement.textContent = postData.text;
      
        post.appendChild(textElement);
      
        if (postData.image) {
          var imageElement = document.createElement("img");
          imageElement.src = postData.image;
          post.appendChild(imageElement);
        }
      
        postContainer.appendChild(post);
      });
    </script>
    </section>
